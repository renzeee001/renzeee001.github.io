<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gift Delay Notice</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8; /* Soft blue-gray background */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .notice-box {
      background-color: #cfe0e8; /* Muted blue tone (matches bg but contrasts enough) */
      border: 2px solid #000; /* Black outline */
      border-radius: 16px; /* Rounded corners */
      padding: 40px 60px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .notice-box p {
      margin: 0;
      font-size: 1.2rem;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="notice-box">
    <p><strong>OOPS!</strong> There is an unexpected delay in your gift, we are trying our best to deliver it to you on time.</p>
  </div>
</body>
</html>
